<svg width="100%" height="20">
  <rect width="100%" rx="5" ry="5" height="20" style="fill:#444444" />
  <rect *ngIf="value" x="1" y="2" rx="5" ry="5" attr.width="{{value}}%" height="16" style="fill:#222" />
  <text x="50%" y="58%" dominant-baseline="middle" text-anchor="middle"
    style="font-weight: 500; fill: #fff">{{ value | unitvalue:'%' }}</text>
</svg>
