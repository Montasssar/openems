<ion-searchbar (ionChange)="updateFilter($event.detail.value)"></ion-searchbar>

<ion-list>
  <ng-container *ngFor="let category of list">
    <ion-item-group>
      <ion-item lines="inset" *ngIf="category.filteredComponents.length>= 1">
        <ion-icon name="{{category.category.icon}}"></ion-icon>
        <ion-label class="ion-padding-start">
          {{ category.category.title }}
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item lines="none" *ngFor="let item of category.filteredComponents" [routerLink]=item.id>
      <ion-label style="cursor: pointer" class="ion-text-wrap">
        <ion-text color="primary">
          <h3>{{ item.alias }}
            <span *ngIf="item.id != item.alias"> ({{ item.id }})</span>
            <small *ngIf="!item.isEnabled"> (Komponente ist inaktiv!)</small>
          </h3>
        </ion-text>
        <ng-container *ngIf="config.factories[item.factoryId] as factory">
          <p>{{ factory.name }} <small>({{ factory.description }})</small></p>
        </ng-container>
      </ion-label>
    </ion-item>
  </ng-container>
</ion-list>
